<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>OreMine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    .box {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .label {
      opacity: 0.7;
      font-size: 12px;
    }

    button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>久勇 OreMine</h2>

<div id="status" class="box">행햟햡혞향햨햟...</div>

<div id="player" class="box" style="display:none">

  <div><span class="label">User ID:</span> <span id="uid"></span></div>
  <div><span class="label">햜햫햣햡햦혪:</span> <span id="energy"></span></div>
  <div><span class="label">햅햩혞햠햦햫햟:</span> <span id="depth"></span></div>

  <div class="box">
    <div class="label">먬햢햟</div>
    <div>游뿯 햒햡쮏혧: <span id="ore-coal"></span></div>
    <div>游릯 햎햣햢혧: <span id="ore-copper"></span></div>
    <div>丘뙖잺 했햣햩햣향: <span id="ore-iron"></span></div>
    <div>游리 행쮏쮐: <span id="ore-gold"></span></div>
    <div>游눑 햃햩햪햟향혦: <span id="ore-diamond"></span></div>
  </div>

  <div class="box">
    <div><span class="label">햄햩쮏:</span> <span id="blockType"></span></div>
    <div>
      <span class="label">쮐햫쮐혝혧:</span>
      <span id="blockHp"></span>
    </div>
  </div>

  <button id="mineBtn">久勇 햌쮏햟혝혧</button>

  <div id="reward" style="margin-top:8px; opacity:0.8"></div>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

const API_URL = "https://oremine-worker.orange123893-383.workers.dev";
let currentUserId = null;

const BLOCK_NAMES = {
  stone: "햌햟햪햣햫혧",
  coal: "햒햡쮏혧햫혦햧 햠햩쮏",
  copper: "햎햣햢햫혦햧 햠햩쮏",
  iron: "했햣햩햣향햫혦햧 햠햩쮏",
  gold: "행쮏쮐쮏 햠햩쮏",
  diamond: "햃햩햪햟향햫혦햧 햠햩쮏"
};

async function loadPlayer() {
  if (!tg.initDataUnsafe?.user?.id) {
    document.getElementById("status").innerText =
      "뤰걣쟳쐃쥃: Telegram user.id 햫햣 햫햟햧햢햣햫";
    return;
  }

  currentUserId = tg.initDataUnsafe.user.id;

  const res = await fetch(`${API_URL}/getUser?user_id=${currentUserId}`);
  const player = await res.json();
  renderPlayer(player);
}

function renderPlayer(player) {
  document.getElementById("status").style.display = "none";
  document.getElementById("player").style.display = "block";

  document.getElementById("uid").innerText = player.id;
  document.getElementById("energy").innerText =
    `${player.energy} / ${player.maxEnergy}`;
  document.getElementById("depth").innerText = player.depth;

  document.getElementById("ore-coal").innerText = player.ores.coal;
  document.getElementById("ore-copper").innerText = player.ores.copper_ore;
  document.getElementById("ore-iron").innerText = player.ores.iron_ore;
  document.getElementById("ore-gold").innerText = player.ores.gold_ore;
  document.getElementById("ore-diamond").innerText = player.ores.diamond_ore;

  document.getElementById("blockType").innerText =
    BLOCK_NAMES[player.currentBlock.type] || player.currentBlock.type;

  document.getElementById("blockHp").innerText =
    `${player.currentBlock.hp} / ${player.currentBlock.maxHp}`;
}

document.getElementById("mineBtn").onclick = async () => {
  const res = await fetch(`${API_URL}/mine?user_id=${currentUserId}`);
  const data = await res.json();

  if (data.error === "NO_ENERGY") {
    alert("햏햣혝 혨햫햣햡햦햦");
    return;
  }

  renderPlayer(data.user);

  document.getElementById("reward").innerText =
    data.reward ? `햏햟햧햢햣햫: ${data.reward}` : "햏햦혢햣햡 햫햣 햫햟햧햢햣햫";
};

loadPlayer();
</script>

</body>
</html>
